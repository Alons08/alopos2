<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegúrate de tener Bootstrap y Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<footer th:fragment="footer" class="bg-dark text-white py-3 mt-auto" style="background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); border-top: 1px solid rgba(255, 255, 255, 0.1);">
    <div class="container">
        <div class="row align-items-center">
            <!-- Logo y nombre -->
            <div class="col-md-6 mb-3 mb-md-0 text-center text-md-start">
                <div class="d-flex align-items-center justify-content-center justify-content-md-start gap-2">
                    <i class="bi bi-shop-window fs-4 text-primary"></i>
                    <span class="fw-bold text-white">Sistema de Ventas</span>
                </div>
                <small class="d-block mt-2 text-white-50">© <span th:text="${#temporals.year(#temporals.createNow())}"></span> Todos los derechos reservados</small>
            </div>
            
            <!-- Redes sociales y versión -->
            <div class="col-md-6">
                <div class="d-flex justify-content-center justify-content-md-end gap-3">
                    <a href="#" class="text-white fs-5" style="transition: all 0.3s;"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-white fs-5" style="transition: all 0.3s;"><i class="bi bi-whatsapp"></i></a>
                    <a href="#" class="text-white fs-5" style="transition: all 0.3s;"><i class="bi bi-instagram"></i></a>
                </div>
                <div class="text-center text-md-end mt-2">
                    <small class="text-white-50">v<span th:text="${@environment.getProperty('app.version', '1.0.0')}"></span></small>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scripts necesarios -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
