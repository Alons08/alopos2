<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Sistema de Ventas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --success-color: #4cc9f0;
        --danger-color: #f72585;
      }

      body {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .login-container {
        max-width: 440px;
        width: 100%;
        margin: 0 auto;
        padding: 1rem;
      }

      .login-card {
        border: none;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .login-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
      }

      .login-header {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        padding: 1.5rem 1.25rem;
        text-align: center;
      }

      .login-header h2 {
        font-size: 1.5rem;
        margin-bottom: 0;
      }

      .login-header p {
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      .login-icon {
        font-size: 2.5rem;
        margin-bottom: 0.75rem;
        color: white;
      }

      .login-body {
        padding: 1.5rem 1.25rem;
        background-color: white;
      }

      .form-control {
        border-radius: 8px;
        padding: 0.875rem 1rem;
        border: 1px solid #dee2e6;
        transition: all 0.3s;
        font-size: 1rem;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.2);
      }

      .btn-login {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--secondary-color)
        );
        border: none;
        padding: 0.625rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s;
        font-size: 0.9375rem;
      }

      .btn-login:hover {
        background: linear-gradient(
          135deg,
          var(--secondary-color),
          var(--primary-color)
        );
        transform: translateY(-2px);
      }

      .alert {
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        margin-bottom: 1rem;
      }

      .form-label {
        font-size: 0.9375rem;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .input-group-text {
        font-size: 1rem;
        padding: 0.875rem 1rem;
      }

      .form-check {
        font-size: 0.875rem;
      }

      .form-check-label {
        margin-left: 0.25rem;
      }

      small.text-muted {
        font-size: 0.75rem;
        display: block;
        margin-top: 0.375rem;
      }

      @media (max-width: 576px) {
        body {
          padding: 0.5rem 0;
        }

        .login-container {
          padding: 0.5rem;
        }

        .login-header {
          padding: 1.25rem 1rem;
        }

        .login-header h2 {
          font-size: 1.375rem;
        }

        .login-header p {
          font-size: 0.8125rem;
        }

        .login-icon {
          font-size: 2.25rem;
          margin-bottom: 0.5rem;
        }

        .login-body {
          padding: 1.25rem 1rem;
        }

        .form-control,
        .input-group-text {
          font-size: 1rem;
          padding: 0.875rem 1rem;
        }
        
        .btn-login {
          font-size: 0.9375rem;
          padding: 0.75rem;
        }

        .form-label {
          font-size: 1rem;
          font-weight: 500;
        }

        .alert {
          padding: 0.625rem 0.875rem;
          font-size: 0.8125rem;
        }
      }

      @media (min-width: 768px) and (max-width: 1024px) {
        .login-container {
          max-width: 420px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="login-container animate__animated animate__fadeIn">
          <div class="login-card">
            <div class="login-header">
              <i class="bi bi-shop login-icon"></i>
              <h2 class="mb-0">Sistema de Ventas</h2>
              <p class="mb-0 mt-2 opacity-75">
                Ingrese sus credenciales para continuar
              </p>
            </div>

            <div class="login-body">
              <!-- Mensajes de error personalizados -->
              <div
                th:if="${mensaje}"
                class="alert alert-danger animate__animated animate__shakeX"
              >
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${mensaje}"></span>
              </div>
              <div
                th:if="${advertencia}"
                class="alert alert-warning animate__animated animate__shakeX"
              >
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${advertencia}"></span>
              </div>

              <!-- Mensaje de logout -->
              <div
                th:if="${param.logout}"
                class="alert alert-success animate__animated animate__fadeIn"
              >
                <i class="bi bi-check-circle-fill me-2"></i> Has cerrado sesión
                correctamente
              </div>

              <!-- Formulario de login -->
              <form th:action="@{/login}" method="post">
                <div class="mb-3">
                  <label for="username" class="form-label fw-medium"
                    >Usuario</label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-person"></i>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Ingrese su usuario"
                      required
                      th:value="${username}"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label fw-medium"
                    >Contraseña</label
                  >
                  <div class="input-group">
                    <span class="input-group-text bg-light">
                      <i class="bi bi-lock"></i>
                    </span>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Ingrese su contraseña"
                      required
                      autocomplete="off"
                    />
                    <script th:inline="javascript">
                      /*<![CDATA[*/
                      if ([[${mensaje}]] != null) {
                          document.getElementById('password').value = '';
                      }
                      /*]]>*/
                    </script>
                  </div>
                </div>

                <!-- Checkbox "Recordarme" -->
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="remember-me"
                      id="remember-me"
                      checked
                    />
                    <label class="form-check-label" for="remember-me">
                      Recuérdame
                    </label>
                  </div>
                  <small class="text-muted">
                    Tu sesión permanecerá abierta durante 7 días
                  </small>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-login text-white">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de carga personalizado -->
    <div
      id="customLoaderModal"
      class="custom-loader-modal"
      style="display: none"
    >
      <div class="custom-loader-backdrop"></div>
      <div class="custom-loader-content">
        <div class="custom-spinner"></div>
        <div class="custom-loader-text">Cargando...</div>
      </div>
    </div>

    <style>
      .custom-loader-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .custom-loader-backdrop {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(44, 62, 80, 0.25);
        backdrop-filter: blur(2px);
      }
      .custom-loader-content {
        position: relative;
        z-index: 2;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(44, 62, 80, 0.12);
        padding: 32px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 220px;
      }
      .custom-spinner {
        width: 48px;
        height: 48px;
        border: 6px solid #e0e0e0;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        animation: custom-spin 1s linear infinite;
        margin-bottom: 18px;
      }
      @keyframes custom-spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .custom-loader-text {
        font-size: 1.15rem;
        color: #2c3e50;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      @media (max-width: 576px) {
        .custom-loader-content {
          padding: 24px 16px;
          min-width: 140px;
        }
        .custom-loader-text {
          font-size: 1rem;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Modal de carga personalizado en login
      function showCustomLoader() {
        document.getElementById("customLoaderModal").style.display = "flex";
      }
      function hideCustomLoader() {
        document.getElementById("customLoaderModal").style.display = "none";
      }

      // Ocultar loader al cargar la página o volver con el navegador
      window.addEventListener('pageshow', function () {
        hideCustomLoader();
      });
      window.addEventListener('DOMContentLoaded', function () {
        hideCustomLoader();
      });

      document.addEventListener("DOMContentLoaded", function () {
        var loginForm = document.querySelector("form[th\\:action]");
        if (!loginForm) loginForm = document.querySelector("form[action]");
        if (loginForm) {
          loginForm.addEventListener("submit", function (e) {
            if (loginForm.checkValidity()) {
              showCustomLoader();
            }
          });
        }
      });
    </script>
  </body>
</html>
