spring.application.name=alopos

# CONFIGURACIÓN DEL PUERTO
server.port=${SERVER_PORT}

# CONFIGURACIONES DE LA BASE DE DATOS
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# CONFIGURACIONES DE JPA
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=${SPRING_JPA_PROPERTIES_HIBERNATE_DEFAULT_SCHEMA}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# Tiempo máximo de sesión de usuario (8 horas - un día laboral completo)
# La sesión se mantendrá activa durante 8 horas sin necesidad de interacción
server.servlet.session.timeout=8h